<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Personal Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header(true,'patient')}"></header>

<main>
    <section class="personal-info">
        <h2>Personal Data</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="fiscalCode">Fiscal Code:</label>
                <input type="text" id="fiscalCode" name="fiscalCode" placeholder="Fiscal Code" required>
            </div>
            <div class="form-group">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="button" id="save-personal-info">Save Personal Information</button>
        </form>
    </section>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="button" id="save-contact-info">Save Contact Information</button>
        </form>
    </section>
    <section class="security-info">
        <h2>Account Security</h2>
        <form>
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" id="update-password">Update Password</button>
        </form>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/user-profile.js}"></script>
</body>
</html>
