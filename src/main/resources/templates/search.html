<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Medici - HealthHub</title>
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <script>
        async function searchDoctors(query) {
            const response = await fetch(`/api/doctors/search?query=${query}`);
            const doctors = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            doctors.forEach(doctor => {
                const doctorElement = document.createElement('div');
                doctorElement.innerHTML = `
                    <h4>${doctor.name}</h4>
                    <p>Specializzazioni: ${doctor.specializations}</p>
                    <p>Località: ${doctor.location}</p>
                `;
                resultsDiv.appendChild(doctorElement);
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const searchInput = document.getElementById('query');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value;
                searchDoctors(query);
            });
        });
    </script>
</head>
<body>
<!-- Header -->
<header>
    <div class="navbar">
        <div class="logo">
            <h1>HealthHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Accedi</a></li>
                <li><a href="/search">Cerca Medico</a></li>
                <li><a href="/contact">Contatti</a></li>
                <li><a href="/help">Aiuto</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="hero">
        <div class="hero-content">
            <h2>Ricerca Medici</h2>
            <form onsubmit="event.preventDefault(); searchDoctors(document.getElementById('query').value);">
                <input type="text" id="query" placeholder="Cerca per nome, specialità, o località" class="search-input">
                <button type="submit" class="search-button">Cerca</button>
            </form>
        </div>
    </div>

    <section>
        <h3>Risultati della Ricerca</h3>
        <div id="results"></div>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 HealthHub. Tutti i diritti riservati.</p>
        <ul class="footer-links">
            <li><a href="/terms">Termini di Servizio</a></li>
            <li><a href="/privacy">Privacy</a></li>
            <li><a href="/contact">Contatti</a></li>
            <li><a href="/about">Chi Siamo</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
