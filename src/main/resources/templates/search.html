<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ricerca Medici - HealthHub</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script>
        async function searchDoctors(query) {
            const response = await fetch(`/api/doctors/search?query=${query}`);
            const doctors = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            doctors.forEach(doctor => {
                const doctorElement = document.createElement('div');
                doctorElement.innerHTML = `
                    <h4>${doctor.name}</h4>
                    <p>Specialità: ${doctor.specialty}</p>
                    <p>Località: ${doctor.location}</p>
                `;
                resultsDiv.appendChild(doctorElement);
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const searchInput = document.getElementById('query');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value;
                searchDoctors(query);
            });
        });
    </script>
</head>
<body>
<header>
    <h1>HealthHub</h1>
    <p>Benvenuti su HealthHub, il sito di ricerca per medici con funzioni di social.</p>
</header>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/search">Ricerca Medici</a></li>
        <li><a href="#">Social</a></li>
        <li><a href="#">Contatti</a></li>
    </ul>
</nav>

<main>
    <h2>Ricerca Medici</h2>
    <form onsubmit="event.preventDefault(); searchDoctors(document.getElementById('query').value);">
        <input type="text" id="query" placeholder="Cerca per nome, specialità, o località">
        <button type="submit">Cerca</button>
    </form>

    <section>
        <h3>Risultati della Ricerca</h3>
        <div id="results"></div>
    </section>
</main>

<footer>
    <p>&copy; 2024 HealthHub. Tutti i diritti riservati.</p>
</footer>
</body>
</html>
