<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
<!-- header fragment -->
<header th:replace="~{fragments/header :: header(false, null)}"></header>

<main>
    <div class="container">
        <div class="reset-form">
            <h2>Recover Your Password</h2>

            <!-- success message -->
            <div id="success-message"
                 th:classappend="${successMessage} ? ' visible'">
                <span th:text="${successMessage}">[nessun messaggio]</span>
            </div>

            <!-- error message -->
            <div id="error-message"
                 th:classappend="${errorMessage} ? ' visible'">
                <span th:text="${errorMessage}">[nessun errore]</span>
            </div>

            <form action="/forgot-password" method="post">
                <div class="form-group">
                    <label for="email">Enter your username or email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <div class="links">
                    <a href="/login">Back to Login</a>
                    <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/js/forgot-password.js"></script>
</body>
</html>
