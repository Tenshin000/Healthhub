<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Register as a Doctor</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header(${logged},${role})}"></header>
<main>
    <div class="container">
        <div class="register-form">
            <h2>Register as a Doctor</h2>
            <form action="/register-doctor" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="orderRegistrationNumber">Order Registration Number</label>
                    <input type="text" id="orderRegistrationNumber" name="orderRegistrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="fiscalCode">Fiscal Code:</label>
                    <input type="text" id="fiscalCode" name="fiscalCode" maxlength="16" pattern="[A-Z0-9]{16}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="specialization">Specializations (Specialization1, ..., SpecializationN)</label>
                    <input type="text" id="specialization" name="specialization" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="street">Office Street</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">Office City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="CAP">Office Postal Code (CAP)</label>
                    <input type="text" id="CAP" name="CAP" required>
                </div>
                <div class="form-group">
                    <label for="province">Office Province</label>
                    <input type="text" id="province" name="province" required>
                </div>
                <div class="form-group">
                    <label for="country">Office Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="links">
                    <a href="/login">Already have an account? Log in</a>
                    <a href="/register">Are you a patient? Register here</a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
