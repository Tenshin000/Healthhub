<header th:fragment="header (logged, role)">
    <div class="navbar">
        <div class="logo">
            <h1>HealthHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li th:if="${!logged}">
                    <a href="/register">Sign In</a>
                </li>
                <li><a href="/search">Search for Doctors</a></li>
                <li th:if="${logged and role == 'doctor'}">
                    <a href="/doctor/dashboard">Dashboard</a>
                </li>
                <li th:if="${logged and role != 'doctor'}">
                    <a href="/user/profile">Profile</a>
                </li>
                <li th:if="${logged and role != 'doctor'}">
                    <a href="/user/appointments">Appointments</a>
                </li>
                <li th:if="${logged and role != 'doctor'}">
                    <a href="/user/favorites">Favorites</a>
                </li>
                <li th:if="${logged}">
                    <a href="/logout">Logout</a>
                </li>
                <li th:if="${!logged}">
                    <a href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
