<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthHub - Reset Password</title>
  <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
<!-- header fragment -->
<header th:replace="~{fragments/header :: header(false, null)}"></header>

<main>
  <div class="container">
    <div class="reset-form">
      <h2>Set a New Password</h2>

      <!-- success message -->
      <div id="success-message"
           th:classappend="${message} ? ' visible'">
        <span th:text="${message}">[no message]</span>
      </div>

      <!-- error message -->
      <div id="error-message"
           th:classappend="${error} ? ' visible'">
        <span th:text="${error}">[no error]</span>
      </div>

      <form th:action="@{'/forgot-password/' + ${userId}}" method="post">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <div class="links">
          <a th:href="@{/login}">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/js/forgot-password-reset.js"></script>
</body>
</html>
